<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Christmas List 2024</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:fragment="header" class="outer">
        <div class="inner">
            <header>
                <h1 th:text="${title}"> Merry Christmas</h1>
            </header>
        </div>
    </div>

    <div th:fragment="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <li><a th:href="@{/}" class="navbar-brand">Welcome</a></li>
                <li><a th:href="@{/create}">Create Wish</a></li>
                <li><a th:href="@{/wishList}">Wish List</a></li>
            </div>

        </div>
    </div>

    <footer th:fragment="fragment">
        <div id="footerText">
            Ho! Ho! Ho! Merry Christmas
        </div>
    </footer>
</body>
</html>
