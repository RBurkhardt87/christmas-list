<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head th:replace="fragments :: head"></head>


<body>
    <div th:fragment="header" class="outer">
        <div class="inner">
            <header>
                <h1 th:text="${title}"> Make a Wish</h1>
            </header>
        </div>
    </div>
    <br>
    <br>
    <div style="center"  class="form-container">
        <form method="POST" action="/create" >
            <div class="form-group">
                <label> Name Your Wish:
                    <input type="text" name="name" class="form-control">
                </label>
                <!--        <p class="error" th:errors="${wish.name}"></p>-->
            </div>
            <br>
            <div class="form-group">
                <label> Describe Your Wish:
                    <input type="text" name="description" class="form-control">
                </label>
                <!--        <p class="error" th:errors="${wish.description}"></p>-->
            </div>
            <br>
            <div class="form-group">
                <label> Where to Find Your Wish:
                    <input type="text" name="store" class="form-control" >
                </label>
                <!--        <p class="error" th:errors="${wish.description}"></p>-->
            </div>
            <br>
            <br>
            <div class="form-group">
                <input type="submit"  value="Make a Wish!" class="btn btn-success" >
            </div>

        </form>
    </div>








    <p class="songLyric">
        "Jingle bells, jingle bells <br>
        Jingle all the way,<br>
        Oh what fun it is to ride<br>
        In a one-horse open sleigh, O<br>
        Jingle bells, jingle bells <br>
        Jingle all the way,<br>
        Oh what fun it is to ride<br>
        In a one-horse open sleigh."
    </p>
</body>

</html>
